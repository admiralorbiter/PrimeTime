<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeTime Show View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
        }
        
        #show-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #39FF14;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            z-index: 1000;
            pointer-events: none;
        }
        
        #reconnecting {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFE600;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 2000;
        }
        
        #reconnecting.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="show-canvas"></canvas>
    <div id="fps-counter">FPS: 0</div>
    <div id="reconnecting">Reconnecting...</div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.esm.min.js"></script>
    <script type="module" src="/show/show.js"></script>
</body>
</html>
