<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeTime - Operator UI</title>
    <link rel="stylesheet" href="/static/operator/styles/main.css">
</head>
<body>
    <main class="container">
        <h1>PrimeTime Operator UI</h1>
        <welcome-card 
            title="Welcome to PrimeTime"
            message="The show control system is ready. WebSocket connection will be established automatically.">
        </welcome-card>
        <div id="status" class="status-indicator">
            <span id="connection-status">Connecting...</span>
        </div>
    </main>
    
    <!-- Socket.io client from CDN -->
    <script type="module" src="https://cdn.socket.io/4.5.4/socket.io.esm.min.js"></script>
    <!-- Web Component -->
    <script type="module" src="/static/operator/components/welcome-card.js"></script>
    <!-- Main controller -->
    <script type="module" src="/static/operator/operator.js"></script>
</body>
</html>
